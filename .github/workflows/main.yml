name: Next.js Package

on:
  push:
    branches: [ main ]

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # <-- needed when using GITHUB_TOKEN
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
          scope: '@luckysfwpexperts'

      - run: npm ci
      - run: npm pkg fix
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # If your org requires a PAT instead:
          # NODE_AUTH_TOKEN: ${{ secrets.GITHUB_PACKAGES_TOKEN }}
